    <meta charset="UTF-8">

<body>
    <div class="main_container">
        <div class="main_title">
            <h1 class="h1_title">Las Fresas con Crema's</h1>
        </div>
        <br>
        <div class="line_container">
             <p class="div_line">__________________________________________________________________________________________________________________________________________________________________</p>
        </div>
        <br>
        <div class="sec_title">
            <h2 class="h3_title">Gestor de Inventarios</h2>
        </div>
    </div>

    <div class="sec_container">
        <div class="button_inicio">
            <button class="inicio" id="start">Comenzar</button>
        </div>

        <div class="button_look">
            <button class="look_inventory" id="look">Ver Inventario</button>
        </div>

        <div class="button_employes">
            <button class="employes" id="emp">Empleados</button>
        </div>

        <div class="button_add">
            <button class="add_insumo" id="add">Agregar Insumos</button>
        </div>

        <div class="button_del">
            <button class="del_insumo" id="delete">Quitar Insumos</button>
        </div>

        <div class="button_nomina">
            <button class="nomina" id="nom">Nominas</button>
        </div>

        <div class="left_container">
            <form action="" class="form_1">
                <h3>Inventario</h3>
                <!-- <label for="">Inventario</label> -->
                <textarea name="" id="lc" class="class_form1" rows="20" cols="60"></textarea>
                <input type="file">
            </form>
        </div>

        <div class="right_container">
            <form action="" class="form_2">
                <h3>Personal</h3>
                <!-- <label for="">Personal</label> -->
                <textarea name="" id="rc" class="class_form2" rows="20" cols="60"></textarea>
                <input type="file">
            </form>
        </div>
    </div>
